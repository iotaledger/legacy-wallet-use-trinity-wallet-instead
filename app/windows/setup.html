<!DOCTYPE html>
<html>
<head>
  <title data-i18n="iota_wallet"></title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="content">
    <div>
      <h1 id="title" data-i18n="choose_wallet_type"></h1>
      <p id="message" data-i18n="light_node_or_full_node"></p>
      <div id="node-choice" class="two-columns" style="text-align:center">
        <div>
          <button class="btn btn-choice" id="light-node-btn" data-i18n="light_node"></button>
          <p data-i18n="light_node_description"></p>
        </div>
        <div>
          <button class="btn btn-choice" id="full-node-btn" data-i18n="full_node"></button>
          <p data-i18n="full_node_description"></p>
        </div>
      </div>
      <div id="light-node-section">
        <p class="label"><span data-i18n="host"></span>: <span id="host-error" class="error"></span></p>
        <p><select name="host_select" id="host-select" style="width:100%;font-size:110%"></select></p>
        <p><input type="text" name="host" id="host" placeholder="" value="" style="width:100%;font-size:110%" data-i18n="[placeholder]custom_host" /></p>
        <p class="note" id="host-format-example" data-i18n="add_in_following_format_example"></p>
      </div>
      <div id="full-node-section">
        <p class="label"><span data-i18n="server_port"></span>: <span id="port-error" class="error"></span></p>
        <input type="number" min="1024" name="port" id="port" placeholder="" value="" style="width:75px;font-size:100%;" />
        <p class="label"><span data-i18n="neighboring_nodes"></span>: <span id="nodes-error" class="error"></span></p>
        <textarea name="nodes" id="nodes" style="width:100%;height:150px;"></textarea>
        <p class="note"><span data-i18n="node_settings_format"></span>: udp://ip:12345</p>
      </div>
    </div>
  </div>
  <div id="footer">
    <button class="btn btn-default btn-pull-right" id="start-btn" data-i18n="start"></button>
    <button class="btn btn-primary btn-pull-right" id="switch-btn" data-18n="switch"></button>
    <button class="btn btn-default btn-pull-right" id="quit-btn" data-i18n="quit"></button>
  </div>
  <script src="../bower_components/i18next/i18next.min.js"></script>
  <script src="../bower_components/i18next-xhr-backend/i18nextXHRBackend.min.js"></script>
  <script type="text/javascript">
    require("./js/setup.js")
  </script>
</body>
</html>
