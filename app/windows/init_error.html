<!DOCTYPE html>
<html>
<head>
  <title data-i18n="iota_wallet"></title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="content">
    <div>
      <h1 id="title"></h1>
      <p id="message"></p>
      <div id="server-output-section">
        <p class="label" data-i18n="server_output"></p>
        <textarea rows="6" class="form-control" id="server-output" readonly></textarea>
      </div>
    </div>
  </div>
  <div id="footer">
    <button class="btn btn-danger btn-pull-right" id="download-java-btn" style="display:none" data-i18n="download_64_bit_java"></button>
    <button class="btn btn-primary btn-pull-right" id="settings-btn" data-i18n="edit_settings"></button>
    <button class="btn btn-primary btn-pull-right" id="restart-btn" data-i18n="restart"></button>
    <button class="btn btn-default btn-pull-right" id="quit-btn" data-i18n="quit"></button>
  </div>
  <script src="../bower_components/i18next/i18next.min.js"></script>
  <script src="../bower_components/i18next-xhr-backend/i18nextXHRBackend.min.js"></script>
  <script type="text/javascript">
    require("./js/init_error.js")
  </script>
</body>
</html>
